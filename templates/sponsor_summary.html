<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Summary</title>
     <!-- Link to external CSS or embedded CSS -->
     <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color:#6a11cb;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        h2 {
            font-size: 1.8rem;
            color: #4CAF50;
        }

        h3 {
            font-size: 1.5rem;
            color: #555;
            margin-top: 20px;
        }

        p {
            font-size: 1rem;
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        a {
            display: block;
            text-align: center;
            font-size: 1.2rem;
            color: #2196F3;
            text-decoration: none;
            margin-bottom: 30px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e7f1fe;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        a:hover {
            background-color: #d0e7ff;
            color: #0056b3;
        }

        
        img {
    display: block;
    margin: 40px auto;
    border: 1px solid #ddd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 60%; /* Adjust the width as per your requirement */
    max-width: 600px; /* Set a maximum width to avoid it becoming too large */
    height: 30%; /* Keep the aspect ratio intact */
}

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #6a11cb;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        /* Styling for footer or any additional sections */
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #999;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ current_user.username }}!</h1>
        
        <!-- Back Link to Influencer Dashboard -->
        <a href="{{ url_for('sponsor_dashboard') }}">Click to go back</a>
    {% for campaign in campaigns %}
    <div>
        
        <img src="{{ url_for('view_campaign_graph',campaign_id=campaign.id) }}" alt="please reload again Campaign status graph"/>
        
        <br><!-- Add a link to view the campaign's ad request graph
        <a href="{{ url_for('view_campaign_graph', campaign_id=campaign.id) }}">View Ad Request Graph</a> -->
    </div>
{% endfor %}
</div>
</body>
</html>
