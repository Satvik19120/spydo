<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Ad Request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Set page background color */
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Set content box background color to #FFA500 and padding */
        .content-box {
            background-color: #FFA500;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Optional: Add some margin to the header */
        .content-box h1 {
            text-align: center;
            color: white;
        }

        /* Adjust form elements inside the content box */
        .content-box .form-group label {
            color: white;
        }

        .content-box .form-control {
            background-color: #ffffff;
        }

        /* Ensure the text areas are also editable only with proper style */
        .content-box .form-control[readonly] {
            background-color: #f8f9fa;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1 class="my-4">Send Ad Request for {{ campaign.name }}</h1>

        <form method="POST">
            <!-- Optional message to sponsor -->
            <div class="form-group">
                <label for="message">Message (optional)</label>
                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Write a message to the sponsor (optional)"></textarea>
            </div>

            <!-- Campaign requirements -->
            <div class="form-group">
                <label for="requirements">Requirements</label>
                <textarea class="form-control" id="requirements" name="requirements" rows="3" placeholder="Describe your requirements for this campaign"></textarea>
            </div>

            <!-- Proposed payment amount -->
            <div class="form-group">
                <label for="payment_amount">Payment Amount</label>
                <input type="number" class="form-control" id="payment_amount" name="payment_amount" placeholder="Proposed payment amount" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Send Ad Request</button>
                <a href="{{ url_for('influencer_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
